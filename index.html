<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>

</head>
<body>

    <!-- Barra di navigazione -->
    <nav class="clearfix debug">
        <div class="menu-sx float-sx w50 debug h100"></div>
        <div class="menu-dx float-sx w50 debug h100"></div>
    </nav>
    <!-- /Barra di navigazione -->

    <!-- Jumbotron -->
    <div class="jumbo debug">
        <div class="container-medio clearfix debug h500 jumbo-box">
            <h1 class="debug h100"></h1>
            <div class="debug w40 float-sx h100"></div>
            <div class="debug w60 float-sx h100"></div>
        </div>
    </div>
    <!-- /Jumbotron -->

    <main>

        <!-- MAIN TOP -->

        <!-- Zona Piani di acquisto -->
        <section class="debug container-stretto business">
            <div class="debug business-top">
                <h1 class="h100 debug"></h1>
            </div>
            <div class="debug business-offerte clearfix">
                <div class="debug h500 float-sx offerta w33"></div>
                <div class="debug h500 float-sx offerta w33"></div>
                <div class="debug h500 float-sx offerta w33"></div>
            </div>
            <div class="debug business-bottom">
                <div class="debug icona">
                    <i class="fa-solid fa-building"></i>
                    <div class="debug h100 business-bottom-txt"></div>
                </div>
            </div>
        </section>
        <!-- /Zona Piani di acquisto -->

        <!-- Zona Immagine + didascalia -->
        <section class="debug container-stretto partner clearfix">
            <div class="partner-img debug h300 w50 float-sx">
                <img src="" alt="">
            </div>
            <div class="partner-txt debug h300 w50 float-sx">
                <h1></h1>
                <p></p>
                <a href="#" class="btn"></a>
            </div>
        </section>
        <!-- /Zona Immagine + didascalia -->

        <!-- Zona Multischeda -->
        <section class="debug container-stretto strumenti clearfix">
            <h1 class="debug h100"></h1>
            <div class="h100 debug float-sx card w33"></div>
            <div class="h100 debug float-sx card w33"></div>
            <div class="h100 debug float-sx card w33"></div>
            <div class="h100 debug float-sx card w33"></div>
            <div class="h100 debug float-sx card w33"></div>
            <div class="h100 debug float-sx card w33"></div>
        </section>
        <!-- /Zona Multischeda -->

        <!-- /MAIN TOP -->
        
        <!-- MAIN BOTTOM -->
        <!-- /MAIN BOTTOM -->


    </main>

</body>
</html>
